<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="project-4.css">
    <title>Project-4</title>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="../html-2-DesignPages/html/images/favicon/apple-touch-icon.png" alt="">
            <div id="logotext">
                <span id="name">TatvaSoft</span>
                <span id="sub">sculpting thoughts...</span>
            </div>
        </div>

        <div class="leftside">

            <div id="links">
                <a href="#" id="log">Login</a>
                <p>|</p><a id="reg" href="#">Register</a>
            </div>
            <div id="cart">
                <img src="../html-2-DesignPages/html/images/cart.svg" alt="">
                <span id="zero">0</span>
                <span id="txt">Cart</span>
            </div>
        </div>
    </nav>

    <div id="st">
        <div class="searchtab">
            <input type="text" name="searchbar" id="searchbar" placeholder="What are you looking for" list="productlist">
            <datalist id="productlist">
                <option value="No product found">
                <option value="loading.....">
                <option value="Title1">
                <option value="Title2">
                <option value="Title3">
              </datalist>
            <button id="searchbtn" class="btn"><img src="../html-2-DesignPages/html/images/search.svg" alt="">
                Search</button>
            <button id="cancelbtn" class="btn">Cancel</button>
        </div>
    </div>

    <div class="container">
        <h1>Product page</h1>

        <div class="first">

            <div class="fname">
                <label for="firstname">First Name*</label>
                <input type="text" name="firstname" id="firstname">
            </div>
            
            <div class="lname">
                <label for="lastname">Last Name*</label>
                <input type="text" name="lastname" id="lastname">
            </div>

        </div>

        <div class="second">

            <div class="categories">
                <label for="categories">Shop by categories</label>
                <input type="text" name="categories" id="categories">
            </div>

            <div class="description">
                <label for="description">Description</label>
                <input type="text" name="description" id="description">
            </div>

        </div>

        <div class="third">
            <button id="upload">Upload</button>
            <input type="text" id="uploadinput" placeholder="no file choosen">
        </div>

        <div class="fourth">
            <button class="btn-4" id="save">Save</button>
            <button class="btn-4" id="cancel">Cancel</button>

        </div>

    </div>
    
    <footer>
        <div class="can">

            <div id="footerlogo">
                <img src="../html-2-DesignPages/html/images/favicon/apple-touch-icon.png" alt="">
                <div id="footerlogotext">
                    <span id="footername">TatvaSoft</span>
                    <span id="footersub">sculpting thoughts...</span>
                </div>
            </div>

            <div class="copyright">
                <p>&copy; Tatvasoft.com All rights reserved</p>
            </div>
        </div>

    </footer>
</body>
</html>
